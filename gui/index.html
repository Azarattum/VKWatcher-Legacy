<!DOCTYPE html>
<html lang="en" ng-app="sessioner">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/overview.css">
    <link rel="stylesheet" href="styles/chart.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/rangeSlider.min.css">
    <link rel="stylesheet" href="libs/charts/styles/main.css">
    <!-- 3rd party libraries -->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/rangeSlider.min.js"></script>
    <!-- Scripts -->
    <script src="scripts/interface.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <title>VKW Interface</title>
</head>

<body onload="main()">
    <div class="page">
        <div class="report-window" ng-controller="report-controller">
            <div class="report-header">
                <div class="user-name"></div>
                <div class="user-id" onclick="open()"></div>
                <div class="buttons">
                    <div class="button range">
                        &#x2699;
                        <div class="settings dropdown">
                            <span class="label">Filters:</span>
                            <div class="filters">
                                <label class="empty-container" onclick="toggleEmptyFilter()">Empty
                                    <input type="checkbox" id="empty-filter" checked="true">
                                    <span class="empty-checkmark"></span>
                                </label>
                                <select class="device" onchange="changeDeviceFilter(this.value)">
                                    <option value="-1" class="none">No Device Filter</option>
                                    <option value="1" style="background-color:var(--color-mobile)">Mobile</option>
                                    <option value="2" style="background-color:var(--color-iphone)">iPhone</option>
                                    <option value="3" style="background-color:var(--color-ipad)">iPad</option>
                                    <option value="4"style="background-color:var(--color-android)">Android</option>
                                    <option value="5" style="background-color:var(--color-wphone)">WPhone</option>
                                    <option value="6" style="background-color:var(--color-windows)">Windows</option>
                                    <option value="7" style="background-color:var(--color-web)">Web</option>
                                </select>
                            </div>
                            <span class="label">Period:</span>
                            <div class="period">
                                <input type="text" class="area-slider" name="my_range" value="" />
                            </div>
                            <span class="label">Zoom:</span>
                            <div class="zoom">
                                <input type="text" class="zoom-slider" name="my_range" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="button menu" onclick="">
                        &#9776;
                        <div class="dropdown users">
                        </div>
                    </div>
                    <div class="button previous" onclick="previous()">&#x25c0;</div>
                    <div class="button next" onclick="next()">&#x25ba;</div>
                </div>
            </div>
            <div class="report-items">
                <div class="tablinks">
                    <div class="tab"><div class="tablinks icon overview filled" onclick="tab(event, 'overview')"></div></div>
                    <div class="tab"><div class="tablinks icon chart" onclick="tab(event, 'chart')"><i></i></div></div>                    
                    <div class="tab"><div class="tablinks icon analysis" onclick="tab(event, 'analysis')"></div></div>                    
                </div>
                <div class="overview tabcontent" id="overview">
                    <div class="report-wrapper">
                        <canvas class="report-render"></canvas>
                        <div class="select" style="top: -100px;">
                            <div class="line"></div>
                            <div class="time"></div>
                        </div>
                        <div class="session">
                            <h2>Session</h2>
                            <p class="date" id="session-date">Sun, Jul 28</p>
                            <table>
                                <tr><td>Duration: </td><td class="table-item" id="session-duration">5 sec</td></tr>
                                <tr><td>From: </td><td class="table-item" id="session-from">00:00:00</td></tr>
                                <tr><td>To: </td><td class="table-item" id="session-to">14:15:54</td></tr>
                                <tr><td>Device: </td><td class="table-item" id="session-device">unknown</td></tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="chart tabcontent" id="chart">
                    <div id="chart-container"></div>
                </div>
                <div class="analysis tabcontent" id="analysis">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
